<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Renderer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
        }
        #editor, #view {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            overflow: auto;
        }
        #editor {
            border-right: 1px solid #ccc;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div id="editor">
        <h2>Editor</h2>
        <textarea id="markdown-editor" style="width: 100%; height: calc(100% - 40px);"></textarea>
    </div>
    <div id="view">
        <h2>View</h2>
        <div id="markdown-view"></div>
    </div>
    <script>
        async function loadReadme() {
            const response = await fetch('./README.md');
            const markdown = await response.text();
            document.getElementById('markdown-editor').value = markdown;
            renderMarkdown(markdown);
        }

        function renderMarkdown(markdown) {
            // Assuming a global `marked` library is available for Markdown parsing
            document.getElementById('markdown-view').innerHTML = marked(markdown);
        }

        document.getElementById('markdown-editor').addEventListener('input', (event) => {
            renderMarkdown(event.target.value); // Ensure the view updates with the editor's content
        });

        loadReadme();
    </script>
</body>
</html>
